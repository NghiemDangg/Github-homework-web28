<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="./resources/assets/styles.css" />
    <link
      rel="stylesheet"
      href="./resources/assets/font/fontawesome-free-6.1.1-web/css/all.min.css"/>
  </head>
  <body>
    <main>
        <header class="container">
            <h1>Shopping Cart</h1>

            <ul class="breadcrumb">
                <li>Home</li>
                <li>Shopping Cart</li>
            </ul>

            <!-- Total product -->
            <span class="count">3 items in the bag</span>
        </header>

        <section class="container">
            <ul class="products">
                <li class="row">
                    <div class="col left">
                        <div class="thumbnail">
                            <a href="#">
                                <img src="https://via.placeholder.com/200x150" alt="" />
                            </a>
                        </div>
                        <div class="detail">
                            <div class="name"><a href="#">PRODUCT ITEM NUMBER 1</a></div>
                            <div class="description">
                                Description for product item number 1
                            </div>
                            <div class="price">$5.99</div>
                        </div>
                    </div>

                    <div class="col right">
                        <div class="quantity">
                            <input type="number" class="quantity" step="1" value="2" />
                        </div>

                        <div class="remove">
                            <span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </li>

                <li class="row">
                    <div class="col left">
                        <div class="thumbnail">
                            <a href="#">
                                <img src="https://via.placeholder.com/200x150" alt="" />
                            </a>
                        </div>
                        <div class="detail">
                            <div class="name"><a href="#">PRODUCT ITEM NUMBER 2</a></div>
                            <div class="description">
                                Description for product item number 2
                            </div>
                            <div class="price">$9.99</div>
                        </div>
                    </div>

                    <div class="col right">
                        <div class="quantity">
                            <input type="number" class="quantity" step="1" value="1" autocomplete="off" />
                        </div>

                        <div class="remove">
                            <span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

        <section class="option-container container">
            <!-- Mã giảm giá -->
            <div class="promotion">
                <label for="promo-code">Have A Promo Code?</label>
                <input type="text" id="promo-code" autocomplete="off" />
                <button type="button"></button>
            </div>

            <!-- Tổng tiền -->
            <div class="summary">
                <ul>
                    <li class="subtotal">Subtotal <span>$21.97</span></li>
                    <li class="vat">VAT<span>$5.00</span></li>
                    <li class="discount hide">Discount<span>$5.00</span></li>
                    <li class="total">Total <span>$26.97</span></li>
                </ul>
            </div>
        </section>
    </main>
    <script src="./resources/js/index.js"></script>
  </body>
</html>
