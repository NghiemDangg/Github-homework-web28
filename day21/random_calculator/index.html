<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="control">
        <div class="item">Time: <span class="time">00:00</span></div>
        <div class="item">Score: <span class="score">00</span></div>
      </div>

      <div id="container">
        <h2 class="title">Ai thông minh hơn học sinh lớp 5</h2>
        <div class="main">
          <div id="primary-number">0</div>
          <div id="operator">+</div>
          <div id="secondary-number">10</div>
          <div id="equal">=</div>
          <form action=""><input type="text" id="result" /></form>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
