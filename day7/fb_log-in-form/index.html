<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./base.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-6">
                  <div class="content-right">
                    <div class="logo">
                      <img
                        src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                        alt=""
                      />
                    </div>
                    <div class="slogan">
                      <p>
                        Facebook giúp bạn kết nối và chia sẻ với mọi người trong
                        cuộc sống của bạn.
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-wrapper">
                        <form action="#">
                          <div class="form-content">
                            <div class="form-input">
                              <div class="input-text">
                                <input
                                  type="email"
                                  name="email"
                                  id="email"
                                  placeholder="Email hoặc số điện thoại"
                                />
                              </div>
                              <div class="input-text">
                                <input
                                  type="password"
                                  name="password"
                                  id="password"
                                  placeholder="Mật Khẩu"
                                />
                              </div>
                            </div>
                            <div class="form-submit-login">
                              <button type="submit" name="login">
                                Đăng nhập
                              </button>
                            </div>

                            <div class="form-forget-password">
                              <a href="#">Quên mật khẩu?</a>
                            </div>

                            <div class="form-line"></div>
                            <div class="form-submit-sign-up">
                              <a href="#"> Tạo tài khoản mới </a>
                            </div>
                          </div>
                        </form>
                        <div class="row">
                          <div class="col-12">
                            <div class="form-footer">
                              <a href="">Tạo trang</a> dành cho người nổi tiếng,
                              thương hiệu hoặc doanh nghiệp.
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
